<mat-card *ngIf="todos().length">
    <mat-card-header>
       <h3>{{ pageTitle() }}</h3>
    </mat-card-header>
    <mat-card-content>
        <div class="table-container">
        <table mat-table [dataSource]="todos()">

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let todo">{{todo.title}}</td>
            </ng-container>

            <ng-container matColumnDef="completed">
                <th mat-header-cell *matHeaderCellDef>Completed</th>
                <td mat-cell *matCellDef="let todo">{{todo.completed}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let todo"><button *ngIf="!todo.completed" mat-stroked-button color="primary" (click)="markComplete(todo)">Mark as Complete</button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let todo; columns: displayedColumns;"></tr>
        </table>
        </div>
    </mat-card-content>
</mat-card>
